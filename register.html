<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration form</title>
        <link rel="stylesheet" href="register.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    </head>
    <body>
        <img src="img/clothes-4.jpg";
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
            <div class="social-icons">
                <img src="img/facebook.jpg">
                <img src="img/Twitter.png">
                <img src="img/gmail.png">
            </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="Email" required>
                    <input type="text" class="input-field" placeholder="Enter password" required>
                    <input type="checkbox" class="chech-box"> <span>Remember Password</span>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <form id="register" class="input-group">
                    <div class="user-details">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Your name" required>
                            <input type="text" class="input-field" placeholder="Your email" required>
                            <input type="text" class="input-field" placeholder="Your phone number" required>
                            <input type="text" class="input-field" placeholder="Your password" required>
                            <input type="text" class="input-field" placeholder="Your password" required>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Register"> 
                    </div>
                </form>
            </div>
        </div>

        <script>
            var x=document.getElementById("login");
            var y=document.getElementById("register");
            var z=document.getElementById("btn");

            function register(){
                x.style.left="-400px"
                y.style.left="50px"
                z.style.left="110px"
            }
            function login(){
                x.style.left="50px"
                y.style.left="450px"
                z.style.left="0"
            }
        </script>
    </body>
</html>
